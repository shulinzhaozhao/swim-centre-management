{% extends "public/base_template/base.html" %}

{% block title %}Login{% endblock %}


{% block main %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card" style="margin-bottom: 240px;">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>

                <div class="card-body">

                    <form action="{{ url_for('public.login') }}" method="POST">
                        <div class="row">
                            <div class="col">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-5">
                                <button class="btn btn-primary" type="submit">Log in</button>
                            </div>
                            <div class="col-7">
                                <p style="padding-top: 15px;">Don't have an account?
                                    <a href="/public/register"><em>Register now.</em></a>
                                </p>
                            </div>



                        </div>

                    </form>

                </div>
            </div>





        </div>
    </div>
</div>
</div>




{% endblock %}
