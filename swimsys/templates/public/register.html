{% extends "public/base_template/base.html" %}

{% block title %}Register{% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Register</h2>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('public.register') }}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" name="username" class="form-control" required pattern=".{5,15}" title="Username must be 5 to 15 characters long">
                                <small class="text-danger">* Required Field</small>
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" name="password" class="form-control" required pattern=".{5,15}" title="Password must be 5 to 15 characters long">
                                <small class="text-danger">* Required Field</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" name="email" class="form-control" required>
                                <small class="text-danger">* Required Field</small>
                            </div>
                            <div class="col-md-6">
                                <label for="title" class="form-label">Title:</label>
                                <input type="text" name="title" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="first_name" class="form-label">First Name:</label>
                                <input type="text" name="first_name" class="form-control" required>
                                <small class="text-danger">* Required Field</small>
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Last Name:</label>
                                <input type="text" name="last_name" class="form-control" required>
                                <small class="text-danger">* Required Field</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="position" class="form-label">Position:</label>
                                <input type="text" name="position" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone:</label>
                                <input type="tel" name="phone" class="form-control">
                            </div>
                        </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="address" class="form-label">Address:</label>
                                    <input type="text" name="address" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="birthdate" class="form-label">Birthdate:</label>
                                    <input type="date" name="birthdate" class="form-control" required>
                                    <small class="text-danger">* Required Field</small>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="health_info" class="form-label">Health Information:</label>
                                    <textarea name="health_info" class="form-control" rows="3"></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label></label>
                                    <div class="d-flex mt-2">
                                        <input type="submit" value="Register/Pay" class="btn btn-primary me-2 w-50">
                                        <a href="{{ url_for('home') }}" class="btn btn-secondary w-50">Home</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
